<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button onclick="buttonClicked('Log')">Console Log</button>
      <button onclick="buttonClicked('Error')">Console Error</button>
      <button onclick="buttonClicked('Count')">Console Count</button>
      <button onclick="buttonClicked('Warn')">Console Warn</button>
      <button onclick="buttonClicked('Assert')">Console Assert</button>
      <button onclick="buttonClicked('Clear')">Console Clear</button>
      <button onclick="buttonClicked('Dir')">Console Dir</button>
      <button onclick="buttonClicked('dirxml')">Console dirxml</button>
      <button onclick="buttonClicked('Group Start')">Console Group Start</button>
      <button onclick="buttonClicked('Group End')">Console Group End</button>
      <button onclick="buttonClicked('Table')">Console Table</button>
      <button onclick="buttonClicked('Start Timer')">Start Timer</button>
      <button onclick="buttonClicked('End Timer')">End Timer</button>
      <button onclick="buttonClicked('Trace')">Console Trace</button>
      <button onclick="buttonClicked('Global Error')">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    function buttonClicked(type){
      switch(type){
        case 'Log':
          console.log('Using "Console Log"');
          break;
        case 'Error':
          console.error('Using "Console Error"');
          break;
        case 'Count':
          console.count('Using "Console Count"');
          break;
        case 'Warn':
          console.warn('Using "Console Warn"');
          break;
        case 'Assert':
          console.assert('Using "Console Assert"');
          break;
        case 'Clear':
          console.clear('Using "Console Clear"');
          break;
        case 'Dir':
          console.dir('Using "Console Dir"');
          break;
        case 'dirxml':
          console.dirxml('Using "Console dirxml"');
          break;
        case 'Group Start':
          console.group('Using "Group Group Start"');
          break;
        case 'Group End':
          console.groupEnd('Using "Console Group End"');
          break;
        case 'Table':
          console.table('Using "Console Table"');
          break;
        case 'Start Timer':
          console.time('Using "Console Start Timer"');
          break;
        case 'End Timer':
          console.timeEnd('Using "Console End Timer"');
          break;
        case 'Trace':
          console.trace('Using "Console Trace"');
          break;
        case 'Global Error':
          console.log('Causing a "Global Error"');
          const toastFactory = "Hello";
          toastFactory = "Oh No!";
          break;
        default:
          console.log(`Uh Oh. This was not suppose to happen...`);
      }
    }
  </script>
</body>

</html>
